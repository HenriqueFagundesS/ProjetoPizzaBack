<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Portfólio - Pizzaria</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #f0f0f0;
    margin: 0;
    padding: 0;
}
.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
}
h1 {
    color: #FFA500;
    font-size: 2.5em;
    margin-bottom: 30px;
}
.menu {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    width: 90%;
    max-width: 800px;
}
.menu-item {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    cursor: pointer;
    transition: transform 0.2s ease;
}
.menu-item:hover {
    transform: translateY(-5px);
    background-color: #333;
}
.menu-item h3 {
    color: #fff;
    margin-bottom: 10px;
}
.menu-item p {
    color: #ccc;
    font-size: 0.9em;
    margin-bottom: 15px;
}
.menu-item button {
    background-color: #4CAF50;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
}
.menu-item button:hover {
    background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
    <h1>Demo Portfólio - Pizzaria</h1>
    <div class="menu">
        <div class="menu-item" onclick="irPara('clientes')">
            <h3>Clientes</h3>
            <p>Gerencie clientes cadastraados</p>
            <button>Acessar</button>
        </div>
        <div class="menu-item" onclick="irPara('pizzas')">
            <h3>Pizzas</h3>
            <p>Gerencie o catálogo de pizzas</p>
            <button>Acessar</button>
        </div>
        <div class="menu-item" onclick="irPara('pedidos')">
            <h3>Pedidos</h3>
            <p>Visualize e gerencie pedidos</p>
            <button>Acessar</button>
        </div>
        <div class="menu-item" onclick="irPara('relatorios')">
            <h3>Relatórios</h3>
            <p>Veja relatórios e histórico</p>
            <button>Acessar</button>
        </div>
    </div>
</div>
<script>
function irPara(secao) {
    alert("Você acessou a seção: " + secao);
}
</script>
</body>
</html>
